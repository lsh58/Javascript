                1부터 10까지 임의의 숫자를 중복없이 출력
            document.write("<h1>1부터 10까지 임의의 숫자를 중복없이 출력합니다.</h1>");
            
            var a = new Array();
        
            for(var k=0; k<10; k++){
                a[k] = k+1;
            }
            for(var i=0; i<10; i++){
                var random = Math.floor(Math.random()*10);
                var c = a[i]; 
                a[i] = a[random];
                a[random] = c;
            }
            for(var j=0; j<10; j++){
                document.write(a[j]+"<br>");
            }

                            1부터 200까지 3과4의 공배수를 더하다가, 
                 더한수가 1000을 초과한 경우 반복문을 빠져나오고 더해진 수와 빠져나올때의 수를 구하기
            var sum=null;

            for(var i=1; i<=200; i++){
                if(i%3 == 0 && i%4 == 0){
                    sum += i;
                    document.write("3과4의 공배수 = " +i+"<br>");
                    if(sum>1000){
                        document.write("빠져나올때의 수 = "+sum+"<br>");
                        break;
                    }
                } 
            }

                 숫자를 두 개 입력받고 해당 숫자들의 공약수를 구하는 프로그램을 만드시오.
            var a = parseInt(prompt("첫번째 숫자를 입력하세요."));
            var b = parseInt(prompt("두번째 숫자를 입력하세요."));

            document.write("두 수의 공약수는 <br>");
            for(var i = a; i>1; i--){
                if(a%i == 0){
                    for(var j = b; j>1; j--){
                     if(b%j == 0 && j == i){
                    document.write(j+"<br>");
                        }
                    }
                }
            }

            숫자를 입력받고 1부터 해당 숫자 사이에 존재하는 소수를 구하는 프로그램을 만드시오.**
  (소수란 1과 자기 자신만으로 나누어 떨어지는 1보다 큰 양의 정수입니다.
        -> 약수가 1과 자기 자신만 있는 수를 말합니다.)
   ex) 소수의 종류들... 2(1,2),  3(1,3),  5(1,5),  7(1,7),  11(1,11), ...입니다.

            var a = parseInt(prompt("첫번째 숫자를 입력하세요."));
                
                for(var i = 1; i<=a; i++){
                    for(var j =2; j<i; j++){
                        if(i%j == 0){
                        break;
                        }
                    }
                    if(i==j){
                        document.write(i+"<br>");
                    }
                }
