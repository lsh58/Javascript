<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 500; // 500px

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero; //hero(div)ì˜ ë„“ì´ê°’ê³¼ ë†’ì´ê°’
    let { offsetX: x, offsetY: y } = e; //x,yëŠ” í˜„ì¬ ë§ˆìš°ìŠ¤ì˜ offsetX,offsetYê°’
    console.log('x : '+x); //ë…¸íŠ¸ë¶ê¸°ì¤€ 0~1000ì‚¬ì´
    console.log('y : '+y); //ë…¸íŠ¸ë¶ê¸°ì¤€ 0~720 ì‚¬ì´
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
      console.log('x in : '+x);
      console.log('y in : '+y); 
      console.log(e.target.offsetLeft+'Left');
      console.log(e.target.offsetTop+'Top');
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7), 
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7), 
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
